apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agentic-helpdesk
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zeiglerit/automagic.git
    targetRevision: master
    path: manifests/agentic-helpdesk
  destination:
    server: https://kubernetes.default.svc
    namespace: agentic-helpdesk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
